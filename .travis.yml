dist: xenial
language: python
sudo: required

python:
 - 3.6
 - 3.7

services:
 - docker

install:
  - pip install --upgrade pip setuptools
  - pip install -r requirements-dev.txt
  - pip --version

script:
- pytest

cache: pip

jobs:
  include:
    - &deploy_job
      stage: deploy
      name: Publishing if tag is present
      env: PYPI_UPLOAD = true
      if: tag IS present
      install: []
      script: skip

      before_deploy:
        - pip install --upgrade pep517
        - python -m pep517.build --source --binary --out-dir dist .
        - echo > setup.py

      deploy: &deploy_step
        provider: pypi
        server: https://test.pypi.org/legacy/
        skip-cleanup: true
        skip_existing: true
        user: j5ew9
        password:
              secure: 
        on:
          all_branches: true
    - <<: *deploy_job
      name: >-
        Publishing on every commit
      if: >-
        branch == "master" AND
        type == "push"
      deploy:
        <<: *deploy_step
        server: https://test.pypi.org/legacy/
